<body>

	<script type="text/javascript">

	$(".submit").on("click", function(){



		var q = $("#keyword").val();
		var begin_date = $("#begin-date").val();
		var end_date = $("#end-date").val();
		var articlePageChoice = [Math.floor(Math.random() * 10)];
		var articleChoice = [Math.floor(Math.random() * 10)];

		// Built by LucyBot. www.lucybot.com
		var url = "https://api.nytimes.com/svc/search/v2/articlesearch.json";
		url += '?' + $.param({
		  'api-key': "9789e761c56e41a5b931134117fdf694",
		  'q': q,
		  'begin_date': begin_date,
		  'end_date': end_date,
		  'page': articlePageChoice
		});

		$.ajax({
		  url: url,
		  method: 'GET',
		}).done(function(result) {
		  console.log(result);
		}).fail(function(err) {
		  throw err;
		});

		console.log(url);
		console.log(result);
	})
	</script>

	<div class="container">
		<div class="jumbotron">	
			<h1 class="text-center" id="heading">NY Times Search</h1>
		</div>

	<div id="search" class="panel-heading">
		<div class="panel-body">
			<form>
				
				  <div class="form-group">
				    <label for="search">Search Term</label>
				    <input type="search" class="form-control" id="keyword" placeholder="">

				    <input type="search" class="form-control" id="records" placeholder="">
				  </div>
				  <div class="form-group">
				    <label for="start-year">Start Year(Optional)</label>
				    <input type="search" class="form-control" id="begin-date" placeholder="">
				  </div>
				  <div class="form-group">
				    <label for="end-year">End Year(Optional)</label>
				    <input type="search" class="form-control" id="end-date" placeholder="">
				  </div>
				 
				 
				  <button type="submit" class="btn btn-default submit">Submit</button>
			</form>
			
		</div>
